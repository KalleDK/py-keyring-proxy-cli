# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: '3'

vars:
  VENV_NAME: cli
  VENV_STORE: ~/.local/share/venv
  VENV_DIR: "{{.VENV_STORE}}/{{.VENV_NAME}}"
  VENV_PYTHON: "{{.VENV_DIR}}/bin/python"
  DEPS: ["keyring-proxy"]
  SHELL: '{{if eq .OS "Windows_NT"}}powershell{{end}}'

tasks:
  release:
    cmds:
      - bump-my-version bump patch
      - task: sync
      - '{{.SHELL}} rm -rf dist'
      - uv build
      - uv publish --keyring-provider=subprocess --username=__token__
      - git push
  devrel:
    cmds:
      - git add .
      - if git commit --dry-run --short; then git commit -m "devrel"; else echo nothing changed; fi
      - bump-my-version bump build
      - task: sync
      - '{{.SHELL}} rm -rf dist'
      - uv build
      - uv publish --keyring-provider=subprocess --username=__token__
      - git push
  update:
    cmds:
      - for: { var: DEPS }
        cmd: pdm add "{{.ITEM}}"
      - git add pdm.lock pyproject.toml
      - if git commit --dry-run --short; then git commit -m "Updated deps"; else echo nothing updated; fi
  create_venv:
    cmds:
      - python -m venv {{.VENV_DIR}}
    status:
      - test -f {{.VENV_PYTHON}}
  use_venv:
    deps:
      - create_venv
    cmds:
      - pdm use -i {{.VENV_PYTHON}}
    status:
      - test -f .pdm-python
      - test $(dirname $(dirname $(pdm info --python))) -ef {{.VENV_DIR}}
  sync:
    cmds:
      - uv sync
  init:
    deps:
      - use_venv
    cmds:
      - task: sync
      - for: { var: DEPS }
        cmd: pdm add -e ../py-{{.ITEM}} --dev